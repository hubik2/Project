<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <body>
        <div class="circles-container">
            <div class="semi-circle right-side circle-mask"></div>
            <div class="semi-circle right-side circle"></div>
            <div class="semi-circle left-side circle-mask"></div>
            <div class="semi-circle left-side circle"></div>
        </div>

      <h1 id="title">pomodoro</h1>
      <h2 id="text">press start to begin</h2>
      <button id="start-button">START</button>
      <p><span id="minuts">25</span><span id="idk">:</span><span id="seconds">00</span></p>
      <button id="rest">RESET</button>
      <button id="pause">PAUSE</button>
      
      <script src="script.js"></script>
</body>
</html>
